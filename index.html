<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>CodeConnect</title>
</head>

<body>
    <aside>
        <img src="./img/Logo.svg" alt="Logo do CodeConnect">
        <nav>
            <ul class="lista-links">
                <li>
                    <a href="#" class="link-destaque">Publicar</a>
                </li>
                <li>
                    <a href="#" class="lista-link">
                        <img src="./img/feed.svg" alt="Logo do Feed">
                        Feed
                    </a>
                </li>
                <li>
                    <a href="#" class="lista-link">
                        <img src="./img/account_circle.svg" alt="Logo do Perfil">
                        Perfil
                    </a>
                </li>
                <li>
                    <a href="#" class="lista-link">
                        <img src="./img/info.svg" alt="Logo do Sobre Nós">
                        Sobre nós
                    </a>
                </li>
                <li>
                    <a href="#" class="lista-link">
                        <img src="./img/logout.svg" alt="Logo do Sair">
                        Sair
                    </a>
                </li>
            </ul>
        </nav>
    </aside>

    <main>
        <div class="container-upload-imagem">
            <div class="container-imagem">
                <img src="./img/imagem1.png" alt="" class="main-imagem">
            </div>
            <button id="upload-btn">Carregar imagem</button>
            <input type="file" id="image-upload" accept="image/" style="display: none;">
            <div class="container-imagem-nome">
                <p>image_projeto.png</p>
                <img src="./img/close.svg" class="remove-imagem">
            </div>
        </div>

        <div class="container-descricao">
            <h2>Novo projeto</h2>

            <form action="">
                <div>
                    <label for="nome">Nome do projeto</label>
                    <input type="text" name="nome" id="nome">
                </div>
                <div>
                    <label for="descricao">Descrição</label>
                    <textarea type="text" name="descricao" id="descricao"></textarea>
                </div>
                <div>
                    <label for="tags">Tags</label>
                    <input type="text" name="tags" id="input-tags">
                </div>
                <ul class="lista-tags"></ul>
                <div class="container-botoes">
                    <button class="botao-descartar">Descartar </button>
                    <button class="botao-publicar">Publicar</button>
                </div>
            </form>
        </div>
    </main>

    <script src="scripts.js"></script>
</body>

</html>
